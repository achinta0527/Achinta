<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title Gope Estates - Your Dream Home Awaits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://placehold.co/32x32/007bff/ffffff?text=AE" type="image/png">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="https://placehold.co/50x50/007bff/ffffff?text=EE" alt="Elite Estates Logo" class="logo">
                <h1>Elite Estates</h1>
            </div>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#properties">Properties</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="animated-element">
            <div class="hero-content">
                <h2>Find Your Perfect Home</h2>
                <p>Connecting you with the finest properties and real estate opportunities.</p>
                <a href="#properties" class="btn">View Properties</a>
            </div>
        </section>

        <section id="properties" class="animated-element">
            <h3>Featured Properties</h3>
            <div class="property-grid">
                <div class="property-card animated-element">
                    <img src="https://placehold.co/400x250/e0e0e0/333333?text=Luxury+Villa" alt="Luxury Villa">
                    <h4>Luxury Villa in Beverly Hills</h4>
                    <p>5 Beds | 6 Baths | 7,500 sqft</p>
                    <p class="price">$5,200,000</p>
                    <a href="#" class="btn btn-small">Details</a>
                </div>
                <div class="property-card animated-element">
                    <img src="https://placehold.co/400x250/e0e0e0/333333?text=Modern+Apartment" alt="Modern Apartment">
                    <h4>Modern Apartment in Downtown</h4>
                    <p>2 Beds | 2 Baths | 1,200 sqft</p>
                    <p class="price">$850,000</p>
                    <a href="#" class="btn btn-small">Details</a>
                </div>
                <div class="property-card animated-element">
                    <img src="https://placehold.co/400x250/e0e0e0/333333?text=Family+Home" alt="Family Home">
                    <h4>Spacious Family Home in Suburbia</h4>
                    <p>4 Beds | 3 Baths | 2,800 sqft</p>
                    <p class="price">$620,000</p>
                    <a href="#" class="btn btn-small">Details</a>
                </div>
            </div>
        </section>

        <section id="services" class="animated-element">
            <h3>Our Services</h3>
            <div class="service-cards">
                <div class="card animated-element">
                    <h4>Buy a Home</h4>
                    <p>Expert guidance through every step of your home buying journey.</p>
                </div>
                <div class="card animated-element">
                    <h4>Sell a Home</h4>
                    <p>Maximize your property's value with our strategic selling approach.</p>
                </div>
                <div class="card animated-element">
                    <h4>Rent a Property</h4>
                    <p>Find the perfect rental or manage your investment properties with ease.</p>
                </div>
                <div class="card animated-element">
                    <h4>Property Management</h4>
                    <p>Hassle-free management services for landlords and investors.</p>
                </div>
            </div>
        </section>

        <section id="about" class="animated-element">
            <h3>About Elite Estates</h3>
            <p>Elite Estates is a premier real estate agency dedicated to providing exceptional service and unparalleled expertise in the property market. With years of experience, our team is committed to helping clients achieve their real estate goals, whether buying, selling, or investing.</p>
            <p>We pride ourselves on our integrity, client-centric approach, and deep understanding of market trends. Your dream home or investment opportunity is our priority.</p>
        </section>

        <section id="contact" class="animated-element">
            <h3>Contact Us</h3>
            <p>Ready to find your dream property or discuss your real estate needs? Get in touch with us today!</p>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="tel" placeholder="Your Phone (Optional)">
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Elite Estates. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><img src="https://placehold.co/24x24/007bff/ffffff?text=FB" alt="Facebook"></a>
            <a href="#"><img src="https://placehold.co/24x24/007bff/ffffff?text=TW" alt="Twitter"></a>
            <a href="#"><img src="https://placehold.co/24x24/007bff/ffffff?text=LI" alt="LinkedIn"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
